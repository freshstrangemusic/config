[aliases]
l = ["log", "--reversed"]
s = ["l", "-r", "fork_point(mutable()::@)- | fork_point(mutable()::@)::"]

[git]
subprocess = true

[ui]
default-command = ["s"]
editor = "vim"
diff-editor = ":builtin"
conflict-marker-style = "git"

[ui.diff]
format = "git"

[user]
name = "Beth Rennie"
email = "beth@brennie.ca"

[[--scope]]
--when.commands = ["diff", "show"]
[--scope.ui]
pager = "delta"
